apiVersion: apps/v1
kind: Deployment
metadata:
  name: spin-glass-rl
  labels:
    app: spin-glass-rl
spec:
  replicas: 3
  selector:
    matchLabels:
      app: spin-glass-rl
  template:
    metadata:
      labels:
        app: spin-glass-rl
    spec:
      containers:
      - name: spin-glass-rl
        image: spin-glass-rl:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "2Gi"
            cpu: "500m"
          limits:
            memory: "8Gi"
            cpu: "2000m"
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: LOG_LEVEL
          value: "INFO"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: spin-glass-rl-service
spec:
  selector:
    app: spin-glass-rl
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: spin-glass-rl-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - api.spin-glass-rl.com
    secretName: spin-glass-rl-tls
  rules:
  - host: api.spin-glass-rl.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: spin-glass-rl-service
            port:
              number: 80
